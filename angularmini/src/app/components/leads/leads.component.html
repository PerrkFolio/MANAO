

<div class="row">
    <div class="col-sm-4 p-bottom" style="margin-bottom: 1%;" *ngFor="let lead of leads">
        <h4 class="card-header text-center">{{lead.link}}</h4>
        <div class="card">
            <div class="card-body">
                <div class="row row-cols-2">
                    <span class="p-3">{{lead.category!.title }}</span>
                    <span class="p-3 text-right" style="color: #007bff;">{{lead.status!.title }}</span>
                </div>
                <p class="card-text" style="color: #6c757d;">{{lead.comment | slice:0:200}}</p>
                <div class="text-right">
                    <a class="btn btn-primary" [routerLink]="['form',lead.id]">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
</div>
